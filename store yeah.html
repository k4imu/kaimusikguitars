<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar Example</title>
</head>

<body>
    <header>
        <h1>Music Store</h1>
    </header>

    <main>
        <form action="/search" method="get">
            <label for="search">Search:</label>
            <input type="text" id="search" name="q" placeholder="Enter your search term">
            <input type="submit" value="Search">
        </form>

        <p>Welcome to our Music Store! Explore our collection of music and find your favorite tunes.</p>
    </main>

    <footer>
        <p>&copy; 2023 Music Store. All rights reserved.</p>
    </footer>
</body>

</html>
